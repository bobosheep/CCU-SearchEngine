<section class="section">
    <div class="container"> 
        <div class="columns">
            <div class="column is-7 is-offset-2">
                <div class="field">
                    <div class="control">
                        <input [(ngModel)]="query" class="input is-rounded" type="text" placeholder="Search Clothes">
                    </div>
                </div>
            </div>
            <div class="column is-1">
                <button class="button is-dark is-outlined" (click)="getSearch()">Search! {{ query.name }}</button>    
            </div>
        </div>
    </div>
</section>

<section class="section" *ngIf="have_result">
    <div class="container">
        <article class="media w-fix " *ngFor="let clo of clothes; let i = index">
            <figure class="media-left">
                <a target="_blank" class="image is-128x128" href="{{ clo.url }}">
                        <img src="{{ clo.img_url }}" alt="{{ clo.name }}">
                </a>
            </figure>
            <div class="media-content">
                <div class="content">
                    <a target="_blank" href="{{ clo.url }}"><h2 class="title">{{ clo.name }}</h2></a>
                    <p>{{ clo.price | currency: 'TWD' }}</p>
                    <s *ngIf="clo.store_price < clo.price">{{ clo.store_price | currency: 'TWD' }}</s>
                    <p>最近更新 : {{ clo.last_updated | date }}</p>
                </div>
                
            </div>
            <div class="media-right">
                <a class="level-item">
                    <span class="icon is-danger"><i class="fas fa-heart"></i></span>
                </a>
            </div>
            
        </article>
    </div>
</section>
